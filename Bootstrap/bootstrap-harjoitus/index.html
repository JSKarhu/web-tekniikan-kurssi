<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76c1eb7a76.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
      <header>
        <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/caricature-ge668b5c77_640.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Eka</h5>
                  <p>Hei hei moi.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/man-g26bb0490c_640.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Toka</h5>
                  <p>Terve terve.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/red-fox-g3f0149065_640.jpg" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Kolmas</h5>
                  <p>Minäki oon täällä.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </header>
      <i class="fab fa-apple"></i>
    <h1>Bootstrap components</h1>
    
    <h2>Accordion</h2>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Juttuja
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body">
              <strong>Tähän voi laittaa juttuja.</strong> Tähän voi laittaa lisää juttuja.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Lisää juttuja
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
            <div class="accordion-body">
              Tavaraaaaaaaaaaaaaaa.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Ja vielä lisää juttuja
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
            <div class="accordion-body">
              Moikkelismoi.
            </div>
          </div>
        </div>
      </div>

      <h2>Alert</h2>
      
      <form action="">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname">
        <input type="button" class="btn btn-primary" id="liveAlertBtn" value="Send Form">
      </form>
      <div id="liveAlertPlaceholder"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
</html>
